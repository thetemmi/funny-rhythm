<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Funkin' Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 2rem;
            text-align: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .menu-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .game-screen {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
        }

        .stage {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #2d1b69, #4a0e4e);
            border-top: 3px solid #ff6b6b;
        }

        .characters-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 10%;
        }

        .character {
            width: 200px;
            height: 250px;
            position: relative;
            transition: transform 0.1s;
        }

        .character.pico {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.6);
            position: relative;
            overflow: hidden;
            border: 3px solid #1B5E20;
        }

        /* Голова Пико */
        .character.pico .head {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #A5D6A7, #66BB6A, #4CAF50);
            border-radius: 50%;
            border: 3px solid #2E7D32;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Глаза Пико */
        .character.pico .eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 20px;
        }

        .character.pico .eyes::before {
            content: '';
            position: absolute;
            left: 5px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #000 40%, #333 100%);
            border-radius: 50%;
        }

        .character.pico .eyes::after {
            content: '';
            position: absolute;
            right: 5px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #000 40%, #333 100%);
            border-radius: 50%;
        }

        /* Волосы Пико */
        .character.pico .hair {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #FF7043, #E64A19);
            border-radius: 40px 40px 20px 20px;
            border: 2px solid #BF360C;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        /* Тело Пико */
        .character.pico .body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 110px;
            background: linear-gradient(135deg, #66BB6A, #43A047, #2E7D32);
            border-radius: 20px;
            border: 3px solid #1B5E20;
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.2);
        }

        /* Руки Пико */
        .character.pico .arms {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
        }

        .character.pico .arms::before {
            content: '';
            position: absolute;
            left: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            border-radius: 15px;
            border: 2px solid #2E7D32;
        }

        .character.pico .arms::after {
            content: '';
            position: absolute;
            right: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            border-radius: 15px;

        }

        .character.boyfriend {

        /* Голова Boyfriend */
        .character.boyfriend .head {

            border-radius: 50%;

        .character.boyfriend .hair {

        /* Кепка Boyfriend */
        .character.boyfriend .cap {

            border: 3px solid #0D47A1;

        .character.boyfriend .arms {
            position: absolute;

            left: 50%;
            transform: translateX(-50%);

        }

        .character.boyfriend .arms::before {
            content: '';
            position: absolute;
            left: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(135deg, #BBDEFB, #64B5F6);
            border-radius: 15px;
            border: 2px solid #1565C0;
        }

        .character.boyfriend .arms::after {
            content: '';
            position: absolute;
            right: 0;
            width: 40px;
            height: 20px;
            background: linear-gradient(135deg, #BBDEFB, #64B5F6);
            border-radius: 15px;
            border: 2px solid #1565C0;
        }

        /* Микрофон для персонажей */
        .character .microphone {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 15px;
            height: 40px;
            background: linear-gradient(135deg, #FFD54F, #FFA000);
            border-radius: 20px;
            border: 2px solid #F57F17;
            z-index: 3;
        }

        .character .microphone::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #37474F, #263238);
            border-radius: 50%;
            border: 2px solid #000;
        }

        .character .nickname {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            z-index: 10;
        }

        .character.singing {
            transform: scale(1.1);
        }

        .notes-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 70%;
            display: flex;
            justify-content: space-around;
        }

        .note-lane {
            width: 80px;
            height: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .note-target {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.2);
        }

        .note-target.left { 
            background: rgba(128, 0, 128, 0.7);
        }
        .note-target.left::before {
            content: '←';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .note-target.down {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .note-target.right { 
            background: rgba(255, 0, 0, 0.7);
        }
        .note-target.right::before {
            content: '→';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .note {
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 10px;
            border: 2px solid white;
            animation: notefall 4s linear;

        .note.left { 
            background: rgba(128, 0, 128, 0.8);
        }
        .note.left::before {
            content: '←';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .note.down { 
            background: rgba(0, 191, 255, 0.8);
        }
        .note.down::before {
            content: '↓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .note.up { 
            background: rgba(0, 255, 0, 0.8);
        }
        .note.up::before {
            content: '↑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .note.right { 
            background: rgba(255, 0, 0, 0.8);
        }
        .note.right::before {
            content: '→';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        @keyframes notefall {
            from { top: -50px; }
            to { top: calc(100% - 80px); }
        }

        .ui-container {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 100;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .health-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            width: 50%;
            transition: width 0.3s;
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .connection-status.connected {
            background: rgba(0, 255, 0, 0.7);
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);

            align-items: center;
            justify-content: center;
            z-index: 500;
        }

        .waiting-message {
            text-align: center;
            color: white;
            font-size: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .control-options {

<body>
    <div class="game-container">
        <!-- Меню -->
        <div class="menu-screen" id="menuScreen">
            <div class="menu-title">Friday Night Funkin'<br>Multiplayer</div>
            <div class="menu-form">
                <div class="input-group">
                    <label for="nickname">Ваш никнейм:</label>
                    <input type="text" id="nickname" placeholder="Введите никнейм" maxlength="15">
                </div>
                <div class="input-group">
                    <label for="roomName">Название комнаты:</label>
                    <input type="text" id="roomName" placeholder="Создать или подключиться" maxlength="20">
                </div>
                <div class="input-group">
                    <label>Тип управления:</label>
                    <div class="control-options">
                        <label class="control-option">
                            <input type="radio" name="controlType" value="keyboard" checked>
                            <span>🎹 Клавиатура</span>
                        </label>
                        <label class="control-option">
                            <input type="radio" name="controlType" value="mobile">
                            <span>📱 Сенсорное</span>
                        </label>
                    </div>
                </div>
                <button class="btn" onclick="startGame()">Начать игру</button>
                <div style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                    Создайте комнату или подключитесь к существующей
                </div>
            </div>
        </div>

        <!-- Экран ожидания -->
        <div class="waiting-screen" id="waitingScreen">
            <div class="waiting-message">
                <div class="spinner"></div>
                Ожидание противника...
                <div style="font-size: 1rem; margin-top: 10px;">
                    Комната: <span id="currentRoom"></span>
                </div>
            </div>
        </div>

        <!-- Игровой экран -->
        <div class="game-screen" id="gameScreen">
            <div class="stage"></div>
            
            <div class="characters-container">
                <div class="character pico" id="picoChar">
                    <div class="nickname" id="picoNickname">PICO</div>
                    <div class="hair"></div>
                    <div class="head"></div>
                    <div class="eyes"></div>
                    <div class="body"></div>
                    <div class="arms"></div>
                    <div class="microphone"></div>
                </div>
                <div class="character boyfriend" id="boyfriendChar">
                    <div class="nickname" id="boyfriendNickname">BOYFRIEND</div>
                    <div class="hair"></div>
                    <div class="cap"></div>
                    <div class="head"></div>
                    <div class="eyes"></div>
                    <div class="body"></div>
                    <div class="arms"></div>
                    <div class="microphone"></div>
                </div>
            </div>

            <div class="notes-container">
                <div class="note-lane" id="leftLane">
                    <div class="note-target left"></div>
                </div>
                <div class="note-lane" id="downLane">
                    <div class="note-target down"></div>
                </div>
                <div class="note-lane" id="upLane">
                    <div class="note-target up"></div>
                </div>
                <div class="note-lane" id="rightLane">
                    <div class="note-target right"></div>
                </div>
            </div>

            <div class="ui-container">
                <div class="score-display">
                    <div>Ваш счет: <span id="playerScore">0</span></div>
                    <div>Противник: <span id="opponentScore">0</span></div>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill"></div>
                    </div>
                </div>
                <div class="score-display">
                    <div>Combo: <span id="combo">0</span></div>
                    <div>Точность: <span id="accuracy">100%</span></div>
                </div>
            </div>

            <div class="connection-status" id="connectionStatus">Подключение...</div>

            <div class="instructions" id="instructions">
                Используйте клавиши: A S W D или стрелки ← ↓ ↑ →
            </div>

            <!-- Мобильное управление -->
            <div class="mobile-controls" id="mobileControls">
                <div class="mobile-btn left" data-direction="left">←</div>
                <div class="mobile-btn down" data-direction="down">↓</div>
                <div class="mobile-btn up" data-direction="up">↑</div>
                <div class="mobile-btn right" data-direction="right">→</div>
            </div>
        </div>
    </div>

    <script>
        // Состояние игры
        let gameState = {
            currentScreen: 'menu',
            playerName: '',
            roomName: '',
            controlType: 'keyboard',
            playerCharacter: '',
            opponentCharacter: '',
            isConnected: false,
            gameStarted: false,
            score: { player: 0, opponent: 0 },
            health: 50,
            combo: 0,
            totalNotes: 0,
            hitNotes: 0,
            notes: [],
            noteSpeed: 2,
            lastNoteTime: 0
        };

        // Симуляция сетевого подключения
        let networkSim = {
            rooms: {},
            currentRoom: null,
            playerId: Math.random().toString(36).substr(2, 9)
        };

        // Звуковые частоты для каждой ноты
        const noteFreqs = {
            left: 220,   // A3
            down: 246,   // B3
            up: 294,     // D4
            right: 330   // E4
        };

        // Предзагруженные сэмплы (base64 синтезированные звуки)
        const noteSamples = {};
        const vocalSamples = {
            pico: null,
            boyfriend: null
        };
        
        // Генератор инструментала
        let instrumentalTrack = null;
        let instrumentalSource = null;
        
        // Аудио контекст для генерации звуков
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                generateNoteSamples();
                loadVocalSamples();
                generateInstrumental();
            }
        }

        function loadVocalSamples() {
            // Попытка загрузки вокальных файлов
            ['pico', 'boyfriend'].forEach(character => {
                const audio = new Audio();
                audio.crossOrigin = 'anonymous';
                audio.preload = 'auto';
                
                audio.addEventListener('canplaythrough', () => {
                    vocalSamples[character] = audio;
                    console.log(`Loaded vocal sample for ${character}`);
                });
                
                audio.addEventListener('error', () => {
                    console.log(`Could not load ${character}.mp3, using synthesized vocals`);
                    vocalSamples[character] = null;
                });
                
                // Попытка загрузки файла
                audio.src = `${character}.mp3`;
            });
        }

        function generateInstrumental() {
            // Создаем простой инструментальный трек
            const duration = 120; // 2 минуты
            const sampleRate = audioContext.sampleRate;
            const frameCount = sampleRate * duration;
            instrumentalTrack = audioContext.createBuffer(2, frameCount, sampleRate);
            
            const leftChannel = instrumentalTrack.getChannelData(0);
            const rightChannel = instrumentalTrack.getChannelData(1);
            
            // Генерируем базовый бит на 120 BPM
            const bpm = 120;
            const beatInterval = (60 / bpm) * sampleRate;
            
            for (let i = 0; i < frameCount; i++) {
                const t = i / sampleRate;
                const beatPosition = (i % beatInterval) / beatInterval;
                
                // Басс-барабан на каждый бит
                let kick = 0;
                if (beatPosition < 0.1) {
                    kick = Math.sin(2 * Math.PI * 60 * t) * Math.exp(-beatPosition * 20) * 0.3;
                }
                
                // Хай-хет на off-beat
                let hihat = 0;
                if (beatPosition > 0.4 && beatPosition < 0.5) {
                    hihat = (Math.random() - 0.5) * Math.exp(-(beatPosition - 0.45) * 50) * 0.1;
                }
                
                // Простая басовая линия
                let bass = Math.sin(2 * Math.PI * 80 * t + Math.sin(2 * Math.PI * 0.25 * t)) * 0.2;
                
                // Аккорды на синтезаторе
                let synth = 0;
                const chordFreqs = [220, 330, 440]; // A, E, A
                chordFreqs.forEach(freq => {
                    synth += Math.sin(2 * Math.PI * freq * t) * 0.05;
                });
                
                const sample = kick + hihat + bass + synth;
                leftChannel[i] = sample;
                rightChannel[i] = sample * 0.9; // Немного стерео эффекта
            }
        }

        function playInstrumental() {
            if (!audioContext || !instrumentalTrack) return;
            
            if (instrumentalSource) {
                instrumentalSource.stop();
            }
            
            instrumentalSource = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            
            instrumentalSource.buffer = instrumentalTrack;
            instrumentalSource.loop = true;
            
            instrumentalSource.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            instrumentalSource.start(audioContext.currentTime);
        }

        function stopInstrumental() {
            if (instrumentalSource) {
                instrumentalSource.stop();
                instrumentalSource = null;
            }
        }

        function generateNoteSamples() {
            // Создаем сэмплы для каждого направления
            Object.keys(noteFreqs).forEach(direction => {
                noteSamples[direction] = createNoteSample(direction);
            });
        }

        function createNoteSample(direction) {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.3; // 300ms
            const frameCount = sampleRate * duration;
            const arrayBuffer = audioContext.createBuffer(1, frameCount, sampleRate);
            const channelData = arrayBuffer.getChannelData(0);

            const baseFreq = noteFreqs[direction];
            
            // Создаем более сложный звук с обертонами и огибающей
            for (let i = 0; i < frameCount; i++) {
                const t = i / sampleRate;
                const envelope = Math.exp(-t * 3) * (1 - Math.exp(-t * 50)); // Attack-decay огибающая
                
                // Основная частота
                let sample = Math.sin(2 * Math.PI * baseFreq * t) * 0.6;
                // Октавный обертон
                sample += Math.sin(2 * Math.PI * baseFreq * 2 * t) * 0.2;
                // Квинтовый обертон
                sample += Math.sin(2 * Math.PI * baseFreq * 3 * t) * 0.1;
                
                // Добавляем немного гармонических искажений для более интересного тембра
                sample = Math.tanh(sample * 1.5);
                
                channelData[i] = sample * envelope * 0.3;
            }

            return arrayBuffer;
        }

        function playNoteSound(direction, pitch = 1) {
            if (!audioContext || !noteSamples[direction]) {
                initAudio();
                return;
            }
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filterNode = audioContext.createBiquadFilter();
            
            // Настройка фильтра для более богатого звука
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(2000 + (pitch - 1) * 500, audioContext.currentTime);
            filterNode.Q.setValueAtTime(1, audioContext.currentTime);
            
            source.buffer = noteSamples[direction];
            source.playbackRate.setValueAtTime(pitch, audioContext.currentTime);
            
            // Цепочка обработки звука
            source.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Настройка громкости в зависимости от комбо
            const volume = Math.min(0.4, 0.2 + (gameState.combo * 0.01));
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            
            source.start(audioContext.currentTime);
        }

        function playVocalSample(character) {
            const sample = vocalSamples[character];
            if (sample && sample.readyState >= 4) {
                // Если есть загруженный файл
                sample.currentTime = 0;
                sample.volume = 0.6;
                sample.play().catch(e => console.log('Vocal playback failed:', e));
            } else {
                // Используем синтезированный вокал
                playNoteSound('up', 1.5 + Math.random() * 0.5);
            }
        }

        function startGame() {
            const nickname = document.getElementById('nickname').value.trim();
            const roomName = document.getElementById('roomName').value.trim();
            const controlType = document.querySelector('input[name="controlType"]:checked').value;

            if (!nickname || !roomName) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            gameState.playerName = nickname;
            gameState.roomName = roomName;
            gameState.controlType = controlType;

            // Симуляция подключения к комнате
            connectToRoom(roomName, nickname);
        }

        function connectToRoom(roomName, playerName) {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'flex';
            document.getElementById('currentRoom').textContent = roomName;

            // Симуляция сетевого подключения
            setTimeout(() => {
                if (!networkSim.rooms[roomName]) {
                    networkSim.rooms[roomName] = {
                        players: [],
                        gameActive: false
                    };
                }

                const room = networkSim.rooms[roomName];
                const player = {
                    id: networkSim.playerId,
                    name: playerName
                };

                room.players.push(player);

                if (room.players.length === 1) {
                    gameState.playerCharacter = 'boyfriend';
                    gameState.opponentCharacter = 'pico';
                    // Ждем второго игрока
                } else if (room.players.length === 2) {
                    // Если это второй игрок
                    if (room.players[0].id === networkSim.playerId) {
                        gameState.playerCharacter = 'boyfriend';
                        gameState.opponentCharacter = 'pico';
                    } else {
                        gameState.playerCharacter = 'pico';
                        gameState.opponentCharacter = 'boyfriend';
                    }
                    startMultiplayerGame();
                } else {
                    alert('Комната переполнена!');
                    return;
                }

                // Симуляция подключения второго игрока через 3-5 секунд
                if (room.players.length === 1) {
                    setTimeout(() => {
                        room.players.push({
                            id: 'opponent_' + Math.random().toString(36).substr(2, 9),
                            name: 'Opponent'
                        });
                        startMultiplayerGame();
                    }, Math.random() * 2000 + 3000);
                }
            }, 1000);
        }

        function startMultiplayerGame() {
            document.getElementById('waitingScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('connectionStatus').textContent = 'Подключено';
            document.getElementById('connectionStatus').classList.add('connected');

            gameState.isConnected = true;
            gameState.gameStarted = true;
            gameState.currentScreen = 'game';

            // Устанавливаем никнеймы игроков
            updatePlayerNicknames();

            initAudio();
            setupControls();
            startNoteGeneration();
            playInstrumental(); // Запускаем инструментал
            gameLoop();
        }

        function updatePlayerNicknames() {
            const room = networkSim.rooms[gameState.roomName];
            if (!room) return;

            if (gameState.playerCharacter === 'boyfriend') {
                document.getElementById('boyfriendNickname').textContent = gameState.playerName;
                document.getElementById('picoNickname').textContent = 
                    room.players.find(p => p.id !== networkSim.playerId)?.name || 'Opponent';
            } else {
                document.getElementById('picoNickname').textContent = gameState.playerName;
                document.getElementById('boyfriendNickname').textContent = 
                    room.players.find(p => p.id !== networkSim.playerId)?.name || 'Opponent';
            }
        }
            if (gameState.controlType === 'keyboard') {
                setupKeyListeners();
                document.getElementById('instructions').textContent = 'Используйте клавиши: A S W D или стрелки ← ↓ ↑ →';
                document.getElementById('mobileControls').classList.remove('active');
            } else {
                setupMobileControls();
                document.getElementById('instructions').textContent = 'Нажимайте на кнопки в такт музыке';
                document.getElementById('mobileControls').classList.add('active');
            }
        }

        function setupKeyListeners() {
            const keyMap = {
                'KeyA': 'left', 'ArrowLeft': 'left',
                'KeyS': 'down', 'ArrowDown': 'down',
                'KeyW': 'up', 'ArrowUp': 'up',
                'KeyD': 'right', 'ArrowRight': 'right'
            };

            document.addEventListener('keydown', (e) => {
                if (gameState.currentScreen !== 'game' || gameState.controlType !== 'keyboard') return;
                
                const direction = keyMap[e.code];
                if (direction) {
                    e.preventDefault();
                    handleNoteHit(direction);
                    addButtonFeedback(direction);
                }
            });
        }

        function setupMobileControls() {
            const mobileButtons = document.querySelectorAll('.mobile-btn');
            
            mobileButtons.forEach(btn => {
                // Touch события для мобильных устройств
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const direction = btn.getAttribute('data-direction');
                    handleNoteHit(direction);
                    addButtonFeedback(direction);
                });

                // Mouse события для десктопа при выборе мобильного управления
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const direction = btn.getAttribute('data-direction');
                    handleNoteHit(direction);
                    addButtonFeedback(direction);
                });
            });

            // Предотвращение контекстного меню на длинное нажатие
            document.addEventListener('contextmenu', (e) => {
                if (gameState.controlType === 'mobile') {
                    e.preventDefault();
                }
            });

            // Предотвращение зума при двойном тапе
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            });
        }

        function addButtonFeedback(direction) {
            // Визуальная обратная связь для кнопок
            if (gameState.controlType === 'mobile') {
                const btn = document.querySelector(`.mobile-btn[data-direction="${direction}"]`);
                if (btn) {
                    btn.style.transform = 'scale(0.9)';
                    btn.style.background = btn.style.background.replace('0.3', '0.6');
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                        btn.style.background = btn.style.background.replace('0.6', '0.3');
                    }, 100);
                }
            }
            
            // Подсветка целевой зоны
            const target = document.querySelector(`.note-target.${direction}`);
            if (target) {
                target.style.transform = 'scale(1.2)';
                target.style.boxShadow = `0 0 20px ${target.style.backgroundColor}`;
                setTimeout(() => {
                    target.style.transform = 'scale(1)';
                    target.style.boxShadow = 'none';
                }, 150);
            }
        }

        function handleNoteHit(direction) {
            const lane = document.getElementById(direction + 'Lane');
            const notes = lane.querySelectorAll('.note');
            let hit = false;
            let bestNote = null;
            let bestDistance = Infinity;

            // Найти ближайшую ноту в зоне попадания (увеличенная зона)
            notes.forEach(note => {
                const noteRect = note.getBoundingClientRect();
                const targetRect = lane.querySelector('.note-target').getBoundingClientRect();
                const distance = Math.abs(noteRect.bottom - targetRect.top);
                
                // Увеличили зону попадания с 50 до 80 пикселей
                if (distance < 80 && distance < bestDistance) {
                    bestNote = note;
                    bestDistance = distance;
                }
            });

            if (bestNote) {
                hit = true;
                bestNote.remove();
                
                // Рассчет точности и очков (более мягкая система)
                let scoreMultiplier = 1;
                let accuracy = 100;
                
                if (bestDistance < 20) {
                    scoreMultiplier = 3;
                    accuracy = 100;
                } else if (bestDistance < 40) {
                    scoreMultiplier = 2.5;
                    accuracy = 85;
                } else if (bestDistance < 60) {
                    scoreMultiplier = 2;
                    accuracy = 70;
                } else {
                    scoreMultiplier = 1.5;
                    accuracy = 55;
                }

                gameState.combo++;
                gameState.hitNotes++;
                gameState.score.player += 50 * scoreMultiplier * (1 + gameState.combo * 0.1);
                
                // Восстановление здоровья при попадании
                gameState.health = Math.min(100, gameState.health + 2);

                // Звуковой эффект с изменением питча
                const pitch = 1 + (gameState.combo * 0.05);
                playNoteSound(direction, pitch);

                // Воспроизведение вокального сэмпла
                const character = gameState.playerCharacter;
                playVocalSample(character);

                // Анимация персонажа
                const characterElement = gameState.playerCharacter === 'boyfriend' ? 
                    document.getElementById('boyfriendChar') : 
                    document.getElementById('picoChar');
                characterElement.classList.add('singing');
                setTimeout(() => characterElement.classList.remove('singing'), 300);

            } else {
                // Промах
                gameState.combo = 0;
                gameState.health = Math.max(0, gameState.health - 5);
                
                // Звук промаха - более резкий и неприятный
                playMissSound();
            }

            updateUI();
        }

        function playMissSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filterNode = audioContext.createBiquadFilter();
            
            // Создаем неприятный диссонантный звук
            oscillator.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.linearRampToValueAtTime(80, audioContext.currentTime + 0.15);
            oscillator.type = 'sawtooth';
            
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(400, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function generateNote() {
            const directions = ['left', 'down', 'up', 'right'];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const lane = document.getElementById(randomDirection + 'Lane');
            
            const note = document.createElement('div');
            note.className = `note ${randomDirection}`;
            note.style.left = '15px';
            note.style.top = '-50px';
            
            lane.appendChild(note);
            gameState.totalNotes++;

            // Удаление ноты, когда она выходит за экран
            setTimeout(() => {
                if (note.parentNode) {
                    note.remove();
                    // Потеря здоровья за пропущенную ноту
                    gameState.health = Math.max(0, gameState.health - 3);
                    gameState.combo = 0;
                    updateUI();
                }
            }, 4000);
        }

        function startNoteGeneration() {
            setInterval(() => {
                if (gameState.gameStarted && Math.random() < 0.7) {
                    generateNote();
                }
            }, 800);
        }

        function updateUI() {
            document.getElementById('playerScore').textContent = Math.floor(gameState.score.player);
            document.getElementById('combo').textContent = gameState.combo;
            
            const accuracy = gameState.totalNotes > 0 ? 
                Math.floor((gameState.hitNotes / gameState.totalNotes) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const healthPercentage = (gameState.health / 100) * 100;
            document.getElementById('healthFill').style.width = healthPercentage + '%';

            // Проверка окончания игры
            if (gameState.health <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameState.gameStarted = false;
            stopInstrumental(); // Останавливаем инструментал
            alert(`Игра окончена! Ваш счет: ${Math.floor(gameState.score.player)}`);
            
            // Возврат в меню
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'flex';
            gameState.currentScreen = 'menu';
            
            // Сброс состояния
            resetGame();
        }

        function resetGame() {
            gameState.score = { player: 0, opponent: 0 };
            gameState.health = 50;
            gameState.combo = 0;
            gameState.totalNotes = 0;
            gameState.hitNotes = 0;
            gameState.gameStarted = false;
            
            // Очистка нот
            document.querySelectorAll('.note').forEach(note => note.remove());
        }

        function gameLoop() {
            if (gameState.gameStarted) {
                updateUI();
                requestAnimationFrame(gameLoop);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Автофокус на поле никнейма
            document.getElementById('nickname').focus();
            
            // Enter для быстрого старта
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && gameState.currentScreen === 'menu') {
                    startGame();
                }
            });

            // Автоматическое определение мобильного устройства
            if (isMobileDevice()) {
                document.querySelector('input[value="mobile"]').checked = true;
            }
        });

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (navigator.maxTouchPoints && navigator.maxTouchPoints > 1);
        }
    </script>
